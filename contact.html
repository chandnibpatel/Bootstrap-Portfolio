<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <title>Contact</title>
</head>
<body>
    <div class="container p-5 mb-2 bg-light text-dark">
        <div class="row">
            <div class="col-1">
            </div>

            <div class="col-10 border border-dark">
                <div class="row">
                    <div class="col-12 bg-white text-secondary">
                        <nav class="navbar navbar-expand-lg navbar-light p-0 mb-0">
                            <a class="navbar-brand p-3 mb-0 bg-info text-white font-weight-bold" href="#">Chandni Patel</a>
                            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                                <span class="navbar-toggler-icon"></span>
                            </button>

                            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                                <ul class="navbar-nav ml-auto">
                                    <li class="nav-item">
                                        <a class="nav-link" href="index.html">About</a>
                                    </li>

                                    <li class="nav-item">
                                        <a class="nav-link" href="portfolio.html">Portfolio</a>
                                    </li>
                                    
                                    <li class="nav-item active">
                                        <a class="nav-link" href="#">Contact <span class="sr-only">(current)</span></a>
                                    </li>
                                </ul>
                            </div>
                        </nav>
                    </div>
                </div>

                <div class="row p-3 mb-0 text-dark">
                    <div class="col-12 bg-white pb-0 ">
                        <div class="page-header">
                            <h1 class="text-left text-info">Contact</h1>
                            <hr>
                        </div>
                        
                        <form>
                            <div class="form-group">
                                <label for="InputName">Name:</label>
                                <input type="Text" class="form-control" placeholder="Chandni Patel">
                                <small class="form-text text-muted"></small>
                            </div>
                            <div class="form-group">
                                <label for="exampleInputEmail1">Email address:</label>
                                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                            </div>
                            <div class="form-group">
                                <label for="Message">Message:</label>
                                <input type="Text" class="form-control" placeholder="Enter msg">
                                <small class="form-text text-muted"></small>
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                </div>


                <div class="row p-3 mb-2 bg-secondary  text-white position-sticky">
                    <div class="col-12">
                        <div class="footer text-center">
                            @copyright
                        </div>
                    </div>
                </div>


            </div>

            <div class="col-1">
            </div>
        </div>
    </div>
</body>
</html>
